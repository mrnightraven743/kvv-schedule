name: Update KVV Schedule

on:
  schedule:
    - cron: '0 2 * * *' # Запуск каждый день в 02:00 UTC
  workflow_dispatch: # Кнопка ручного запуска

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        run: python kvv_processor.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'KVV Bot'
          git config --global user.email 'bot@noreply.github.com'
          git add offline_data.py
          git commit -m "Auto-update schedule" || exit 0
          git push
